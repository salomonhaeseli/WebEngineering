<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>LifeToDo</title>
</head>

<body>
    <div class="registrationForm">
        <h2>Registration-Form</h2>
        <form action="mailto:dierk.koenig@fhnw.ch" method="post">
            <input class="formField" type="text" name="name" placeholder="Name" />
            <input class="formField" type="text" name="surname" placeholder="Surname" />
            <input class="formField" type="date" name="birth" placeholder="Birth Date" />
            <input class="formField" type="email" name="email" placeholder="Your E-Mail Address" />
            <textarea class="formField" name="goal" placeholder="Your Goal"></textarea>
            <button class="formButton" type="reset" value="reset">reset</button>
            <button class="formButton" type="submit" value="submit">Send Mail</button>
        </form>
    </div>
</body>

</html>
